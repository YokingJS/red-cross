<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta name="data-spm" content="a26eq"><title>个税计算器</title><meta http-equiv="x-dns-prefetch-control" content="on"><meta name="format-detection" content="telephone=no"><script src="./react.dll.js"></script><style></style><script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script><script>if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
        }, false);
      }

      window.setCookie = function (name, value,days) {
          var Days = days||365;
          var minutes = 60;
          var hour=24;
          var seconds=60;
          var exp = new Date();
          var timeStr='';
          if(Days!=='browserClose'){
              exp.setTime(exp.getTime() + Days * hour * minutes * seconds * 1000);
              timeStr=";expires=" + exp.toGMTString();
          }
          document.cookie = name + "=" + encodeURI(value) + timeStr + "; path=/";
      };
      window.getCookie = function (name) {
          //"(^| )"+ name + "=([^;]*)(;|$)")==>开始或者任意开头+name+非‘;’+‘;’或结束
          var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");

          if (arr = document.cookie.match(reg))
              return decodeURI(arr[2]);
          else
              return null;
      };
      window.delCookie = function (name) {
          var exp = new Date();
          exp.setTime(exp.getTime() - 1);
          var cval = window.getCookie(name);
          if (cval != null){
              document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString() + "; path=/";
          }
      };

      if(!window.Promise) {
        document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
      }</script></head><body><script>var dom=document;
      var UIWidth=1080;
      var unitMatrix=100;
      let actualPx =  dom.body.offsetWidth*unitMatrix / UIWidth;
      dom.documentElement.style.fontSize = actualPx + "px";</script><div id="root" style="width: 100%"></div><script type="text/javascript" src="./main.js"></script></body></html>
