<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="data-spm" content="a26eq" />
    <title>{{title}}</title>

    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta name="format-detection" content="telephone=no">
    <style>
      html {min-height: 100%;}
      body {
        margin: 0;
        font-family: 'PingFang SC', Tahoma,Arial,"Microsoft YaHei",sans-serif;
        min-height: 100%;
        display: -webkit-flex;
        display: flex;
        flex: 1;
      }
      * {-webkit-box-sizing: border-box; box-sizing: border-box; -webkit-tap-highlight-color: transparent;}
      .am-list-item {
        padding-left: 1rem !important;
        height: 10rem !important;
        flex: 1;
        background-color: transparent !important;
      }
      .am-textarea-control textarea {
        font-size: 3rem !important;
        line-height: 5rem !important;
      }
    </style>  
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script>
      let dpr, rem, scale;
      let docEl = document.documentElement;
      let fontEl = document.createElement('style');
      let metaEl = document.querySelector('meta[name="viewport"]');

      dpr = window.devicePixelRatio || 1;
      rem = docEl.clientWidth * dpr / 108;
      scale = 1 / dpr;

      // 设置viewport，进行缩放，达到高清效果
      metaEl.setAttribute('content', 'width=' + dpr * docEl.clientWidth + ',initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ',user-scalable=no');

      // 设置data-dpr属性，留作的css hack之用
      docEl.setAttribute('data-dpr', dpr);
      // 动态写入样式
      docEl.firstElementChild.appendChild(fontEl);
      fontEl.innerHTML = 'html{font-size:' + rem + 'px!important;}';

      // 给js调用的，某一dpr下rem和px之间的转换函数
      window.rem2px = function(v) {
          v = parseFloat(v);
          return v * rem;
      };
      window.px2rem = function(v) {
          v = parseFloat(v);
          return v / rem;
      };

      window.dpr = dpr;
      window.rem = rem;
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
        }, false);
      }
      if(!window.Promise) {
        document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
      }
    </script>
  </head>
  <body>
    <div id="root" style="width: 100%"></div>
  </body>
</html>
